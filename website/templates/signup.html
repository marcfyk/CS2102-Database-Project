{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block main %}
<form action="/signup" name="signup-form" method="POST" class="form">
  <div class="form-group">
    <label>Email</label>
    <input autocomplete="off"
           autofocus
           class="form-control"
           name="email"
           placeholder="Enter Email..."
           type="text">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input autocomplete="off"
           autofocus
           class="form-control"
           name="username"
           placeholder="Enter Username..."
           type="text">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control"
           name="password"
           placeholder="Enter Password..."
           type="password">
  </div>

  <button type="button"
          class="btn btn-primary"
          onclick="registrationFormSubmission()">
    Register
  </button>
</form>
{% endblock %}
