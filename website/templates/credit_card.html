{% extends "layout.html" %}

{% block title %}
Credit Card
{% endblock %}

{% block main %}
<form action="/credit_card" name="cc-form" method="POST" class="form">
  <div class="form-group">
    <label>Credit Card</label>
    <input autocomplete="off" autofocus class="form-control" name="cc-number" placeholder="Enter Credit Card Number..."
      type="text">
  </div>

  <div class="form-group">
    <label>Expiry Date</label>
    <select name="cc-expire-mm">
      <option value="">Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <select name="cc-expire-yy" id="expireYY">
      <option value="">Year</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
    </select>
    <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4" />
  </div>

  <button type="button" class="btn btn-primary" onclick="ccFormSubmission()">
    Submit
  </button>
</form>
{% endblock %}
